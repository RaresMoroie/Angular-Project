<div class="card-container">
    <div>
      <img [src]="house.imageUrl" alt="image" class="images"/>
      <div class="title-flex">
        <h3 class="name">{{ house.title }}</h3>
      </div>
      <p class = "price">${{house.price}}</p>
      <p class = "description">{{ house.description }}</p>
    </div>
  </div>
